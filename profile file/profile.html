<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <section class="section">
    <div class="d-flex"  id="logoDiv" >
      <img src="images/Logo mark.svg" width="40" height="40" alt="" class="">
      <h1 class="text-black">  Inferus</h1>
    </div>
    <main class="psauto">
      <div>
        
        <div class="bg-white   rounded-3" id="smalldiv">
          <div class="d-flex justify-content-between">
            <p class="fw-bold">ACCOUNT</p>
            <p class="manage fw-bold">Manage</p>
          </div>
          <div class="bg-light  d-flex p-2 gap-3 ">
            <div class="dp"> <img src="images/icon/Avatar.svg" alt="" class="dpImg"> </div>
            <div>
              <small class="fw-bold">0xc610...fa6d</small>
              <small>Ethereum</small>
            </div>
          </div>
        </div>
        <div class="mt-3 bg-white vh100 rounded-2" id="secDiv">

          <div class="py-5 text-left">
              <p href="#" class="ben bg-primary text-white fw-bold p-2"> <img src="images/icon/Icon/vuesax/bulk/profile.svg" alt=""> Account Overview</p>
              <p href="#" class="ben"> <img src="images/icon/Icon/vuesax/bulk/transaction-minus.svg" alt=""> Transaction History</p>
              <p href="#" class="ben"><img src="images/icon/Icon/vuesax/bulk/people.svg" alt=""> Beneficiary</p>
          </div>
          </div>
        </div>
      </div>
      <main class="bg-white borderDanger rounded-3" id="main"> 
        <div class="d-flex gap-4 align-items-center">
          <h5 class="fw-bold">Account Overview</h5>
          <div class="bg-light p-1 rounded-3">
            <input type="text" name="" id="" class="form-control bg-light " placeholder="Search for Something">
          </div>
        </div>
        <div class="d-flex align-items-center gap-4">
          <div class="hold bg-light d-flex p-2 gap-2 align-items-center w-50 mt-4">
            <div class="cur ms-2">
              <img src="images/icon/link-2.svg" alt="" class="curImg">
            </div>
            <span>https://inferus.me/yourname</span>
            <div class="">
              <img src="images/icon/copy.svg" alt="">
            </div>
          </div>
          <div class="cur1 mt-4">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>

        <div class="mt-4">
          <div class="d-flex justify-content-between">
            <p> YOUR TOKENS</p>
            <p class="text-primary fw-bold"><span class="bg-primary text-white fw-bold  main">+</span> Add token</p>
          </div>

          <div class="flat">
            <h5>Add your first token to your link</h5>
            <small>you can add multiple tokens to your link</small>
            <div class="mt-5">
              <button class="btn btn-primary">Add token</button>
            </div>
          </div>
        </div>
        <!-- <br><br><br><br> -->
      </main>
    </main>
  </section>
</body>
</html>
